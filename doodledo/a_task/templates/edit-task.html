{% extends "base.html" %}

{% block title %}
DoodleDo | Edit-Task
{% endblock %}

{% block content %}

<main class="flex-grow flex flex-col items-center justify-center p-10">
        
    <div class="bg-white p-5 shadow-lg rounded-lg w-full sm:w-[80%] md:w-[60%] lg:w-[50%] mx-auto transform transition-transform hover:scale-105 cursor-pointer">
        <div class="mb-6">
            <h2 class="text-emerald-400 text-2xl font-semibold">Edit Doodle's</h2>
            <p>Edit your tasks, <span class="text-violet-400">{{ user.username }}</span>, to keep them up to date.</p>
        </div>

        <form method="POST">
            {% csrf_token %}

            <div class="flex flex-col gap-2 mb-4">
                <label for="title" class="font-semibold text-purple-500">Title</label>
                <input 
                    type="text" 
                    name="title" 
                    id="title"
                    value="{{ task.title }}" 
                    placeholder="Enter title here..." 
                    class="py-2 px-4 rounded border border-purple-300 outline-purple-500 focus:ring-2 focus:ring-purple-200"
                >
            </div>
        
            <div class="flex flex-col gap-2 mb-4">
                <label for="description" class="font-semibold text-teal-500">Description</label>
                <textarea 
                    name="description" 
                    id="description" 
                    placeholder="Enter description here..." 
                    class="py-2 px-4 rounded border border-teal-300 outline-teal-500 focus:ring-2 focus:ring-teal-200"
                >{{ task.description }}</textarea>
            </div>
        
            <div class="flex flex-col gap-2 mb-4">
                <label for="time" class="font-semibold text-pink-500">Date & Time</label>
                <input 
                    type="datetime-local" 
                    name="time" 
                    id="time" 
                    value="{{ task.time|date:'Y-m-d\TH:i' }}"
                    class="py-2 px-4 rounded border border-pink-300 outline-pink-500 focus:ring-2 focus:ring-pink-200"
                >
            </div>
        
            <div class="flex flex-col gap-2 mb-6">
                <label for="priority" class="font-semibold text-orange-500">Prioritization</label>
                <select 
                    name="priority" 
                    id="priority" 
                    class="py-2 px-4 rounded border border-orange-300 outline-orange-500 focus:ring-2 focus:ring-orange-200"
                    required
                >
                    <option value="neither" {% if task.priority == "neither" %} selected {% endif %}>Neither Urgent nor Important (Default)</option>
                    <option value="urgent-important" {% if task.priority == "urgent-important" %} selected {% endif %}>Urgent and Important</option>
                    <option value="important-not-urgent" {% if task.priority == "important-not-urgent" %} selected {% endif %}>Important, but Not Urgent</option>
                    <option value="urgent-not-important" {% if task.priority == "urgent-not-important" %} selected {% endif %}>Urgent, but Not Important</option>
                </select>
            </div>            

            <div class="flex flex-col gap-2 mb-6">
                <label for="status" class="font-semibold text-green-600 flex items-center gap-2 cursor-pointer">
                    <input 
                        type="checkbox" 
                        name="status" 
                        id="status" 
                        class="w-5 h-5 rounded-md border-2 border-green-400 text-reen-500 focus:ring-2 focus:ring-green-300 cursor-pointer transition duration-200 ease-in-out"
                        {% if task.status %} checked {% endif %}
                    >
                    Complete
                </label>
            </div>
            
        
            <div class="text-right">
                <button 
                    type="submit" 
                    class="bg-blue-500 text-white rounded-lg py-2 px-6 hover:bg-blue-600 focus:ring-2 focus:ring-blue-200 transition-all"
                >
                    Update Doodle
                </button>
            </div>
        </form>
    </div>

</main>

{% endblock %}
