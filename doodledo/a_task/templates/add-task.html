{% extends "base.html" %}

{% block title %}
DoodleDo | Add-Task
{% endblock %}

{% block content %}

<main class="flex-grow flex flex-col items-center justify-center p-10">
        
    <div class="bg-white p-5 shadow-lg rounded-lg w-full sm:w-[80%] md:w-[60%] lg:w-[50%] mx-auto transform transition-transform hover:scale-105 cursor-pointer">
        <div class="mb-6">
            <h2 class="text-emerald-400 text-2xl font-semibold">Create Doodle's</h2>
            <p>Effortlessly create your tasks, <span class="text-violet-400">{{ user.username }}</span>, and boost your productivity.</p>
        </div>

        <form method="POST">
            {% csrf_token %}

            <div class="flex flex-col gap-2 mb-4">
                <label for="title" class="font-semibold text-purple-500">Title</label>
                <input 
                    type="text" 
                    name="title" 
                    id="title" 
                    placeholder="Enter title here..." 
                    class="py-2 px-4 rounded border border-purple-300 outline-purple-500 focus:ring-2 focus:ring-purple-200"
                >
            </div>
        
            <div class="flex flex-col gap-2 mb-4">
                <label for="description" class="font-semibold text-teal-500">Description</label>
                <textarea 
                    name="description" 
                    id="description" 
                    placeholder="Enter description here..." 
                    class="py-2 px-4 rounded border border-teal-300 outline-teal-500 focus:ring-2 focus:ring-teal-200"
                ></textarea>
            </div>
        
            <div class="flex flex-col gap-2 mb-4">
                <label for="time" class="font-semibold text-pink-500">Date & Time</label>
                <input 
                    type="datetime-local" 
                    name="time" 
                    id="time" 
                    class="py-2 px-4 rounded border border-pink-300 outline-pink-500 focus:ring-2 focus:ring-pink-200"
                >
            </div>
        
            <div class="flex flex-col gap-2 mb-6">
                <label for="priority" class="font-semibold text-orange-500">Prioritization</label>
                <select 
                    name="priority" 
                    id="priority" 
                    class="py-2 px-4 rounded border border-orange-300 outline-orange-500 focus:ring-2 focus:ring-orange-200"
                    required
                >
                    <option value="neither" selected>Neither Urgent nor Important (Default)</option>
                    <option value="urgent-important">Urgent and Important</option>
                    <option value="important-not-urgent">Important, but Not Urgent</option>
                    <option value="urgent-not-important">Urgent, but Not Important</option>
                </select>
            </div>
        
            <div class="text-right">
                <button 
                    type="submit" 
                    class="bg-blue-500 text-white rounded-lg py-2 px-6 hover:bg-blue-600 focus:ring-2 focus:ring-blue-200 transition-all"
                >
                    Add Doodle
                </button>
            </div>
        </form>
    </div>

</main>

{% endblock %}
