{% extends "base.html" %}

{% block title %}
DoodleDo | Login
{% endblock %}

{% block content %}

<main class="flex-grow flex flex-col items-center justify-center p-10">
        
    <div class="bg-white p-5 shadow-lg rounded-lg w-full sm:w-[80%] md:w-[60%] lg:w-[50%] mx-auto transform transition-transform hover:scale-105 cursor-pointer">
        <div class="mb-8">
            <h2 class="text-emerald-400 text-2xl font-semibold">Login</h2>
            <p>Your imagination called. It said, <span class="text-violet-400">'Log in and doodle!'</span></p>
        </div>

        <form method="POST">
            {% csrf_token %}

            <div class="flex flex-col gap-2 mb-4">
                <label for="username" class="font-semibold text-purple-500">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    placeholder="Enter your username here..." 
                    class="py-2 px-4 rounded border border-purple-300 outline-purple-500 focus:ring-2 focus:ring-purple-200"
                >
            </div>
        
            <div class="flex flex-col gap-2 mb-6">
                <label for="password" class="font-semibold text-teal-500">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Enter your password here..." 
                    class="py-2 px-4 rounded border border-teal-300 outline-teal-500 focus:ring-2 focus:ring-teal-200"
                >
            </div>
        
            <div class="text-right">
                <button 
                    type="submit" 
                    class="bg-blue-500 text-white rounded-lg py-2 px-6 hover:bg-blue-600 focus:ring-2 focus:ring-blue-200 transition-all"
                >
                    Let's Login
                </button>
            </div>
        </form>
    </div>

</main>

{% endblock %}
