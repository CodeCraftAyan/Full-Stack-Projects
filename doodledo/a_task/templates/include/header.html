    <h2 class="text-2xl font-semibold text-blue-400">DoodleDo</h2>
    
    <nav>
        <ul class="flex items-center gap-2">
            {% if show_auth_nav %}
            <li><a href="{% url "login" %}" class="hover:bg-rose-300 hover:text-rose-100 text-rose-500 py-2 px-3 rounded-md shadow-lg bg-rose-200">login</a></li>
            <li><a href="{% url "signup" %}" class="hover:bg-rose-300 hover:text-rose-100 text-rose-500 py-2 px-3 rounded-md shadow-lg bg-rose-200">signup</a></li>
            {% else %}
            <li><a href="{% url "logout" %}" class="hover:bg-rose-300 hover:text-rose-100 text-rose-500 py-2 px-3 rounded-md shadow-lg bg-rose-200">logout</a></li>
            {% endif %}
